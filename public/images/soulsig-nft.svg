<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a2e"/>
  
  <!-- Neural network visualization -->
  <g filter="url(#glow)">
    <circle cx="50" cy="50" r="5" fill="#9333ea"/>
    <circle cx="150" cy="50" r="5" fill="#9333ea"/>
    <circle cx="100" cy="80" r="5" fill="#9333ea"/>
    <circle cx="50" cy="120" r="5" fill="#9333ea"/>
    <circle cx="150" cy="120" r="5" fill="#9333ea"/>
    <circle cx="100" cy="150" r="5" fill="#9333ea"/>
    
    <line x1="50" y1="50" x2="100" y2="80" stroke="#9333ea" stroke-width="1"/>
    <line x1="150" y1="50" x2="100" y2="80" stroke="#9333ea" stroke-width="1"/>
    <line x1="100" y1="80" x2="50" y2="120" stroke="#9333ea" stroke-width="1"/>
    <line x1="100" y1="80" x2="150" y2="120" stroke="#9333ea" stroke-width="1"/>
    <line x1="50" y1="120" x2="100" y2="150" stroke="#9333ea" stroke-width="1"/>
    <line x1="150" y1="120" x2="100" y2="150" stroke="#9333ea" stroke-width="1"/>
  </g>
  
  <!-- Digital signature visualization -->
  <path d="M40,100 Q60,60 80,100 T120,100 T160,100" stroke="#4f46e5" stroke-width="3" fill="none" filter="url(#glow)"/>
  
  <!-- Hexagonal frame -->
  <path d="M100,20 L170,60 L170,140 L100,180 L30,140 L30,60 Z" fill="none" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Text -->
  <text x="100" y="185" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">SoulSig #5289</text>
</svg>
