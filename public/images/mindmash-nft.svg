<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a2e"/>
  
  <!-- Brain visualization -->
  <g filter="url(#glow)">
    <ellipse cx="100" cy="100" rx="70" ry="60" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <path d="M60,80 Q80,60 100,80 T140,80" stroke="#ec4899" stroke-width="2" fill="none"/>
    <path d="M60,100 Q80,80 100,100 T140,100" stroke="#9333ea" stroke-width="2" fill="none"/>
    <path d="M60,120 Q80,100 100,120 T140,120" stroke="#ec4899" stroke-width="2" fill="none"/>
    
    <!-- Neural connections -->
    <circle cx="70" cy="70" r="4" fill="#ec4899"/>
    <circle cx="90" cy="60" r="4" fill="#9333ea"/>
    <circle cx="110" cy="70" r="4" fill="#ec4899"/>
    <circle cx="130" cy="60" r="4" fill="#9333ea"/>
    
    <circle cx="70" cy="100" r="4" fill="#9333ea"/>
    <circle cx="90" cy="110" r="4" fill="#ec4899"/>
    <circle cx="110" cy="100" r="4" fill="#9333ea"/>
    <circle cx="130" cy="110" r="4" fill="#ec4899"/>
    
    <circle cx="70" cy="130" r="4" fill="#ec4899"/>
    <circle cx="90" cy="140" r="4" fill="#9333ea"/>
    <circle cx="110" cy="130" r="4" fill="#ec4899"/>
    <circle cx="130" cy="140" r="4" fill="#9333ea"/>
    
    <!-- Connection lines -->
    <line x1="70" y1="70" x2="90" y2="60" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="90" y1="60" x2="110" y2="70" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="110" y1="70" x2="130" y2="60" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
    
    <line x1="70" y1="100" x2="90" y2="110" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="90" y1="110" x2="110" y2="100" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="110" y1="100" x2="130" y2="110" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
    
    <line x1="70" y1="130" x2="90" y2="140" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="90" y1="140" x2="110" y2="130" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="110" y1="130" x2="130" y2="140" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
    
    <!-- Cross connections -->
    <line x1="70" y1="70" x2="70" y2="100" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="90" y1="60" x2="90" y2="110" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="110" y1="70" x2="110" y2="100" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="130" y1="60" x2="130" y2="110" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    
    <line x1="70" y1="100" x2="70" y2="130" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="90" y1="110" x2="90" y2="140" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="110" y1="100" x2="110" y2="130" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="130" y1="110" x2="130" y2="140" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="185" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">MindMash Genesis</text>
</svg>
